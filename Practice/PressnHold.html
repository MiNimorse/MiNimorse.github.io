<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="PressnHold.js"></script>

</head>

<body>

    <section class="center">
        <p> Stage <span id="StageName"></p>
        <p>Press this in morse: <span id="AlphabetHead"></span></p>
        <button id="morseButton" class="btn btn-info">Press and hold for Morse code</button>
        <p>Collected Morse code: <span id="collectedMorse"></span></p>

        <p>Point: <span id="GamePoint"></span></p>

        <button class="changeArrayButton">Change Array 1</button>
        <button class="changeArrayButton">Change Array 2</button>
        <button class="changeArrayButton">Change Array 3</button>
        <button id="showAllButtons">Show All Buttons</button>

    </section>

</body>

</html>
