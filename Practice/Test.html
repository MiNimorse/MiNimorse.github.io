<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>

    <section class="center">
        <div id="Setting">
            <button class="changeStageButton">Stage E-T</button>
            <button class="changeStageButton">Stage I-M</button>
            <button class="changeStageButton">Stage A-N</button>
            <button class="changeStageButton">Stage S-O</button>
            <button class="changeStageButton">Stage U-G</button>
            <button class="changeStageButton">Stage R-K</button>
            <button class="changeStageButton">Stage W-D</button>
            <button class="changeStageButton">Stage H-Q</button>
            <button class="changeStageButton">Stage V-Z</button>
            <button class="changeStageButton">Stage F-Y</button>
            <button class="changeStageButton">Stage L-C</button>
            <button class="changeStageButton">Stage P-X</button>
            <button class="changeStageButton">Stage J-B</button>
            <button id="Back" style="display: none;">Back</button>
        </div>

        <div id="Main" style="display: none;">
            <p> Stage <span id="StageName"></p>
            <p>Press this in morse: <span id="AlphabetHead"></span></p>
            <p>Win Streak: <span id="WinStreak"></span></p>
            <button id="morseButton" class="btn btn-info">Press and hold for Morse code</button>
            <p>Collected Morse code: <span id="collectedMorse"></span></p>
            <p>Point: <span id="GamePoint"></span></p>
        </div>



    </section>
    <script src="PressnHold.js"></script>
</body>

</html>
